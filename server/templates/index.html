<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: darkgreen;
        }
        .status {
            font-weight: bold;
            margin-top: 20px;
        }
        .status.green {
            color: green;
        }
        .status.red {
            color: red;
        }
        .status.orange {
            color: orange;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Server Interface</h1>

    <form method="POST" action="/">
        <div class="form-group">
            <label for="message">Message (hex):</label>
            <textarea id="message" name="message" rows="3">{{ message }}</textarea>
        </div>
        <div class="form-group">
            <label for="signature">Signature (hex):</label>
            <textarea id="signature" name="signature" rows="3">{{ signature }}</textarea>
        </div>
        <button type="submit">Verify Signature</button>
    </form>

    {% if status %}
    <div class="status {{ color }}">
        {{ status }}
    </div>
    {% endif %}
</body>
</html>

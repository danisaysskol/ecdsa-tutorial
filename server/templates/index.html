<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .info-box {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
        .info-box pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .status.green {
            color: green;
            font-weight: bold;
        }
        .status.red {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Server Interface</h1>

    <div class="info-box">
        <h2>Received Plaintext Message:</h2>
        <p>{{ message }}</p>

        <h2>Signature:</h2>
        <pre>{{ signature }}</pre>
    </div>

    <form method="POST" action="/">
        <div class="form-group">
            <label for="message">Edit Message (hex):</label>
            <textarea id="message" name="message" rows="3">{{ message }}</textarea>
        </div>
        <div class="form-group">
            <label for="signature">Edit Signature (hex):</label>
            <textarea id="signature" name="signature" rows="3">{{ signature }}</textarea>
        </div>
        <button type="submit">Verify Signature</button>
    </form>

    {% if status %}
    <div class="status {{ color }}">
        {{ status }}
    </div>
    {% endif %}
</body>
</html>
